config:

  target: 'http://167.71.96.61:30001'
  phases:
    # Se realiza una secual en donde se va aumentadno la cantidad de usuarios
    # a medida que pasan los segundos.
    - duration: 30
      arrivalRate: 0
      rampTo: 30
  
  plugins:
    statsd:
      host: "localhost"
      port: 8125
      prefix: "artillery"

  payload:
    path: "../../data.csv"
    fields:
      - "id"

scenarios:

  - flow:  
    - get:
        url: "/form/{{id}}/valid"
    