config:

  target: 'http://167.71.96.61:30001'
  phases:
    # Se mantiene un trafico constante durante 60 segundos
    - duration: 60 # Duacion de la prueba
      arrivalCount: 500 # Cantidad de usuarios que se desean tener en el 
      # sistema dentro de la duracion del sistema
  
  plugins:
    statsd:
      host: "localhost"
      port: 8125
      prefix: "artillery"

  payload:
    path: "../../data.csv"
    fields:
      - "rut"
      - "name"
      - "address"
      - "reason"

scenarios:

  - flow:  
    - post:
        url: "/form"
        json:
          rut: "{{ rut }}"
          name: "{{ name }}"
          address: "{{ address }}"
          reason: "{{ reason }}"
    